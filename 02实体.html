<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格默认情况会自动被浏览器解析为一个空格
        在 HTML中有些时候我们不能直接书写一些特殊符号
            不如，多个连续的空格，比如字母两边的大于和小于号
        如果我们需要在网页中书写这些特殊符号，则需要使用html中的实体转义字符
        实体语法
            &实体的名字
            &nbsp;  空格
            &gt;    大于号
            &lt;    小于号
            &copy;  版权信息
     -->
    <p>
        今天&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！
    </p>
    <p>

    </p>
</body>
</html>
